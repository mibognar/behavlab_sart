<html>
	<head>
		<title>SART experiment</title>
		<script src="jspsych/dist/jspsych.js"></script>
		<script src="jspsych/dist/plugin-html-button-response.js"></script>
		<script src="jspsych/dist/plugin-html-keyboard-response.js"></script>
		<script src="jspsych/dist/plugin-survey-text.js"></script>
		<link href="jspsych/dist/jspsych.css" rel="stylesheet" type="text/css"/>
		<link href="button.css" rel="stylesheet" type="text/css"/>
		<script src="jatos.js"></script>
	</head>
	<body>
		<script>
			jatos.onLoad(() => {
				console.log(jatos.version)
				var jatosdebug = jatos.urlQueryParameters.debug
			
				if(jatosdebug == 1){
					stimulus_duration = 1
					fixation_duration = 1
			}
			});
			
			var jsPsych = initJsPsych({
  				on_finish: function(){
  					jsPsych.data.displayData();
  				}
  			});
  			var stimulus_duration = 900;
			var fixation_duration = 250;
			var is_target = 0;
			var digit;
  			// Create an array with 25 ones and 200 zeros
			const array = Array(25).fill(1).concat(Array(200).fill(0));

			// Shuffle the array randomly
			for (let i = array.length - 1; i > 0; i--) {
			  const j = Math.floor(Math.random() * (i + 1));
			  [array[i], array[j]] = [array[j], array[i]];
			}

			// Ensure that two ones cannot precede each other
			for (let i = 2; i < array.length; i++) {
			  if (array[i] === 1 && array[i - 1] === 1) {
			    // Find the next available position with a zero
			    let swapIndex = i + 1;
			    while (swapIndex < array.length && array[swapIndex] === 1) {
			      swapIndex++;
			    }

			    // Swap the elements
			    [array[i], array[swapIndex]] = [array[swapIndex], array[i]];
			  }
			}
			const target_list = array.map(value => ({ target: value, blocktype: 'experiment' }));

			console.log(target_list);
			var timeline = [];

			const distractor_digits = [1, 2, 4, 5, 6, 7, 8, 9];

			// Create an array repeating each digit 25 times
			const digit_set = [];
			distractor_digits.forEach(digit => {
			  for (let i = 0; i < 25; i++) {
			    digit_set.push(digit);
			  }
			});
			console.log(digit_set)
			console.log(window.navigator.userAgent)
			const practice_list = [
				{"target":0, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":1, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":1, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":1, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"},
				{"target":1, "blocktype":"practice"},
				{"target":0, "blocktype":"practice"}
			]

			var instructions = {
				type: jsPsychHtmlButtonResponse,
				stimulus: `<h1 style="font-size: 3vh">Tiltott hármas kísérlet</h1>
				<p style="font-size: 1.5vh">Ebben a kísérletben a képernyőn felvillanó számokat fogsz látni. A feladatod az lesz, hogy bármelyik számnál, <strong>kivéve a 3-asnál</strong>
				kattints, vagy koppints a zöld "Tovább" gombra. Ha a felvillanó szám 3-as, ne csinálj semmit, csak várd meg, amíg eltűnik a képernyőről.</p>
				<p style="font-size: 1.5vh">Most egy rövid gyakorló rész fog következni, amelyben megismerkedhetsz a kísérlettel.</p>
				<p style="font-size: 1.5vh">Nyomd meg a "Tovább" gombot a gyakorló rész elkezdéséhez</p>`,
				post_trial_gap: 1000,
				choices: ["Tovább"],
				button_html: '<button style="font-size: 5vh">%choice%</button>',
				data: {
					browser_type: window.navigator.userAgent,
					block_type: "instructions"
				}
			}
			
			var end_practice = {
				type: jsPsychHtmlButtonResponse,
				stimulus: `<h1 style="font-size: 3vh">A gyakorló résznek vége</h1>
				<p style="font-size: 1.5vh"> A feladat továbbra is az, hogy bármelyik számnál, <strong>kivéve a 3-asnál</strong>
				kattints, vagy koppints a zöld "Tovább" gombra. Ha a felvillanó szám 3-as, ne csinálj semmit, csak várd meg, amíg eltűnik a képernyőről.</p>
				<p style="font-size: 1.5vh">Most a kísérleti rész fog következni, amely kb. 5 percet fog igénybe venni.</p>
				<p style="font-size: 1.5vh">Nyomd meg a "Tovább" gombot a kísérlet elkezdéséhez</p>`,
				post_trial_gap: 1000,
				choices: ["Tovább"],
				button_html: '<button style="font-size: 5vh">%choice%</button>',
				data: {
					block_type: "end_practice"
				}
			}
			var financial_manipulation = {
				type: jsPsychSurveyText,
  				preamble: `Minden felsorolt szó után írj egy másik szót, ami eszedbe jut az adott szóról, majd nyomd meg a "Tovább" gombot`,
  				questions: [
    				{prompt: 'csöves'},
    				{prompt: 'osztálybűntudat'},
    				{prompt: 'tőkés'}
  				],
  				button_label: "Tovább",
  				on_finish: function(data){
  					data.q1="csöves"
  					data.q2="osztálybűntudat"
  					data.q3="tőkés"
  					data.r1 = data.response.Q0
  					data.r2 = data.response.Q1
  					data.r3 = data.response.Q2
  				}
			}
			var sart_trial = {
				type: jsPsychHtmlButtonResponse,
				stimulus: function(){
					if(jsPsych.timelineVariable('target',true)){
						digit = 3
					}else{
						digit = jsPsych.randomization.sampleWithoutReplacement(digit_set,1)[0]
					}
					return '<span style="font-size: 8vw">' + digit +'</span>'
				},
				trial_duration: function(){
					return stimulus_duration
				},
				data:{
					stimulus_type: 'digit',
				},
				on_finish: function(data){
					data.digit = digit;
					if(digit == 3){
						data.target = 1
					}else{
						data.target = 0
					}
					if(data.response == 0){
						data.clicked = 1
					}else{
						data.clicked = 0
					}
					data.block_type = jsPsych.timelineVariable('blocktype')

				},
				choices:["Tovább"],
				button_html: '<button class="mybutton">%choice%</button>',
				id:"sart"
			}
			var fixation_cross = {
				type: jsPsychHtmlKeyboardResponse,
				stimulus: '<span style="font-size: 8vw">+</span>',
				data:{
					stimulus_type: 'fixation'
				},
				trial_duration: function(){
					last_rt = jsPsych.data.get().last(1).values()[0].rt;
					//console.log(last_rt)
					if(last_rt != null){
						return fixation_duration + (stimulus_duration-last_rt)
					}else{
						return fixation_duration
					}
				},
				on_finish: function(){
					console.log(this.trial_duration)
				},
				choices: "NO_KEYS",
				id:"fixation"
			}
			var sart_variables = target_list
			var practice_variables = practice_list
			var practice_sequence = {
				timeline: [sart_trial,fixation_cross],
				timeline_variables: practice_variables
			}
			var sart_sequence = {
				timeline: [sart_trial,fixation_cross],
				timeline_variables: sart_variables
			}
			timeline.push(instructions)
			timeline.push(practice_sequence)
			timeline.push(financial_manipulation)
			timeline.push(end_practice)
			timeline.push(sart_sequence)
			var jsPsych = initJsPsych({
				on_trial_start: jatos.addAbortButton,
				on_finish: () => jatos.endStudy(jsPsych.data.get().csv())
			});

			
			jsPsych.run(timeline);
  		</script>
	</body>
</html>
